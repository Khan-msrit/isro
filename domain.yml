version: '3.1'
intents:
- action_query_battery_voltage
- affirm
- ask_average_battery_voltage
- ask_average_charge_current
- bot_challenge
- check_connection
- check_query
- deny
- enquire
- goodbye
- greet
- maximum_value_field
- minimum_value_field
- mood_great
- mood_unhappy
- query_field_condition
- query_field_data
- query_operators
entities:
- field
- operator
- start_time
- stop_time
- condition_value
- maximum
- minimum
- battery_voltage
- battery_charge
- voltage
- charge
- frame_id
- logic_status
- value
- charge_current
- condition_field
- target_field
- log_operator
slots:
  start_time:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: start_time
  stop_time:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: stop_time
  field:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: field
  value:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: value
  battery_voltage:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: battery_voltage
  battery_charge:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: battery_charge
  frame_id:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: frame_id
  logic_status:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: logic_status
  condition_field:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: condition_field
  condition_value:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: condition_value
  target_field:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: target_field
  log_operator:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: log_operator
  operator:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: operator
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- action_query_operators
- action_query_max
- action_query_min
- action_calculate_average
- action_check_connection
- action_calculate_charge_average
- action_query_field_based_data
- action_query_check
- action_query_field_condition
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
